<!-- Header -->
<ion-header class="ion-no-border">
  <ion-toolbar>
    <!-- Back To Landing Page -->
    <ion-buttons slot="start">
      <ion-back-button color="color1" default-href="" text="" icon="arrow-back" routerLink="/login"
        routerDirection="root">
      </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<!-- Contents -->
<ion-content id="signup" fullscreen>
  <div class="section_one ion-margin-bottom">
    <h2>RÃ©initialisation du mot de passe</h2>
    <p>Entrez votre adresse mail </p>
  </div>

  <!-- SignUp Form -->
  <div class="section_two ion-padding ion-margin-top">
    <form class="ion-padding" #passwordReset="ngForm" class="ion-padding " (ngSubmit)="submit(passwordReset)">
      <ion-item class="ion-margin-bottom">
        <ion-label>
          <ion-icon name="mail" color="color2"></ion-icon>
        </ion-label>
        <ion-input required email ngModel #lemail="ngModel" type="email" placeholder="Email" name="email"></ion-input>
      </ion-item>
      <ng-container *ngIf="lemail.touched && !lemail.valid">
        <small class="colorize ion-input-error " *ngIf="lemail.errors.required">Email is required.</small>
        <small class="colorize ion-input-error " *ngIf="lemail.errors.email">Invalid Email </small>
      </ng-container>
      <div class="buttons ion-margin-top">
        <ion-button expand="block" color="color1" type="submit" [disabled]="!passwordReset.valid">
          <ion-text><strong>Envoyer un mail </strong></ion-text>
        </ion-button>

      </div>
    </form>
  </div>
</ion-content>
