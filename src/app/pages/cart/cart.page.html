<!-- Header -->
<ion-header class="ion-no-border">
  <ion-toolbar>
    <!-- Back to previous page -->
    <ion-buttons slot="start">
      <ion-back-button color="color1" default-href="" (click)="dismiss()" text="" icon="arrow-back">
      </ion-back-button>
    </ion-buttons>

    <!-- Page title -->
    <ion-title>Panier</ion-title>
  </ion-toolbar>
</ion-header>

<!-- Contents -->
<ion-content id="cart" fullscreen>

  <!-- When Cart is Empty -->
  <ion-grid class="ion-padding" id="empty" *ngIf="cartProducts.length == 0" style="height: 100%">
    <ion-row class="ion-align-items-center ion-justify-content-center" style="height: 100%; flex-direction: column">
      <div class="ion-text-center ion-padding">
        <ion-icon name="cart" style="zoom:5.0;" color="medium"></ion-icon>
        <h4>Votre panier est vide</h4>
      </div>
    </ion-row>
  </ion-grid>

  <!-- Cart Contents -->
  <div *ngIf="cartProducts.length != 0">
    <!-- Cart Product List -->
    <ion-card *ngFor="let item of cartProducts; let i = index">
      <ion-list lines="none">
        <ion-item class="ion-no-padding">

          <!-- Product Image -->
          <ion-thumbnail slot="start">
            <img style="vertical-align: middle;" [src]="item.images[0]">
          </ion-thumbnail>

          <ion-label class="ion-text-wrap">

            <!-- Product Name -->
            <ion-text color="dark">
              <h2> {{ item.name }}</h2>
            </ion-text>

            <!-- Product Price -->
            <ion-text color="color1">
              <p>${{item.discountPrice}}</p>
            </ion-text>

            <!-- Quantity -->
            <ion-row>
              <!-- Add More Product Quantity -->
              <ion-col (click)="addQuantity(item, i)">
                <ion-icon style="zoom:2.0;" name="add-circle-outline" color="medium"></ion-icon>
              </ion-col>

              <!-- Total Quantity -->
              <ion-col class="ion-text-center">{{item.quantity}}</ion-col>

              <!-- Minus Product Quantity -->
              <ion-col (click)="minusQuantity(item, i)">
                <ion-icon style="zoom:2.0;" name="remove-circle-outline" color="medium"></ion-icon>
              </ion-col>
            </ion-row>
          </ion-label>

          <!-- Remove Product From Cart -->
          <ion-icon name="close-circle" slot="end" color="medium" (click)="removeProduct(item, i)"></ion-icon>
        </ion-item>
      </ion-list>
    </ion-card>


    <!-- summary Of Products Price -->
    <ion-list lines="none">
      <ion-item>
        <ion-label>Sous Total</ion-label>
        <ion-note slot="end" color="dark">CHF{{total}}</ion-note>
      </ion-item>

      <ion-item>
        <ion-label>Livraison</ion-label>
        <ion-note slot="end" color="dark">CHF25</ion-note>
      </ion-item>


      <ion-item-divider></ion-item-divider>

      <ion-item>
        <ion-label>Total</ion-label>
        <ion-note slot="end" color="dark">CHF{{total + 25 }}</ion-note>
      </ion-item>
    </ion-list>
  </div>
</ion-content>

<!-- Footer -->
<ion-footer class="ion-no-border">
  <ion-toolbar class="ion-padding" transparent>
    <!-- Checkout Button Option -->
    <ion-button color="color1" expand="block" routerLink="/essai-gratuit" *ngIf="cartProducts.length != 0">Commander
    </ion-button>
  </ion-toolbar>
</ion-footer>
