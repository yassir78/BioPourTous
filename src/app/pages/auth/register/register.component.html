<!-- Header -->
<ion-header class="ion-no-border">
  <ion-toolbar>
    <!-- Back To Landing Page -->
    <ion-buttons slot="start">
      <ion-back-button color="color1" default-href="" text="" icon="arrow-back" routerLink="/login"
        routerDirection="root">
      </ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<!-- Contents -->
<ion-content id="signup" fullscreen>
  <div class="section_one">
    <h2>Inscription</h2>
    <p>Entrez vos informations & cr√©er votre compte</p>
  </div>

  <!-- SignUp Form -->
  <div class="section_two ion-padding">
    <form class="ion-padding" #registerForm="ngForm" class="ion-padding" (ngSubmit)="submit(registerForm)">
      <!-- FirstName -->

      <!-- LastName -->

      <ion-item class="ion-margin-bottom">
        <ion-label>
          <ion-icon name="person" color="color2"></ion-icon>
        </ion-label>
        <ion-input required ngModel #fullName="ngModel" type="text" placeholder="Full Name" name="fullName"></ion-input>
      </ion-item>
      <ng-container *ngIf="fullName.touched && !fullName.valid">
        <small class="colorize ion-input-error " *ngIf="fullName.errors.required">Full Name is required.</small>
      </ng-container>
      <!-- Email -->
      <ion-item class="ion-margin-bottom">
        <ion-label>
          <ion-icon name="mail" color="color2"></ion-icon>
        </ion-label>
        <ion-input required email ngModel #lemail="ngModel" type="email" placeholder="Email" name="email"></ion-input>
      </ion-item>
      <ng-container *ngIf="lemail.touched && !lemail.valid">
        <small class="colorize ion-input-error " *ngIf="lemail.errors.required">Email is required.</small>
        <small class="colorize ion-input-error " *ngIf="lemail.errors.email">Invalid Email </small>
      </ng-container>
      <!-- Phone Number -->
      <ion-item class="ion-margin-bottom">
        <ion-label>
          <ion-icon name="call" color="color2"></ion-icon>
        </ion-label>
        <ion-input required ngModel #phoneNumber="ngModel" type="number" placeholder="Phone Number" name="phone">
        </ion-input>
      </ion-item>
      <ng-container *ngIf="phoneNumber.touched && !phoneNumber.valid">
        <small class="colorize ion-input-error " *ngIf="phoneNumber.errors.required">Phone Number is required.</small>
      </ng-container>
      <!-- Password -->
      <ion-item class="ion-margin-bottom">
        <ion-label>
          <ion-icon name="eye" color="color2"></ion-icon>
        </ion-label>
        <ion-input required ngModel #password="ngModel" type="password" placeholder="Password" name="password">
        </ion-input>
      </ion-item>
      <ng-container *ngIf="password.touched && !password.valid">
        <small class="colorize ion-input-error " *ngIf="password.errors.required">Password is required.</small>
      </ng-container>
      <!-- SignUp Button -->
      <div class="buttons ion-margin-top">
        <ion-button expand="block" color="color1" type="submit" [disabled]="!registerForm.valid">
          <ion-text><strong>Inscription</strong></ion-text>
        </ion-button>

        <p>Or via social media</p>

        <a href="" target="_blank" class="btn-social btn-facebook"><i class="fab fa-facebook-f"></i></a>
        <a (click)="registerUsingGoogle()" class="btn-social btn-google-plus"><i class="fab fa-google-plus-g"></i></a>
        <a href="" target="_blank" class="btn-social btn-instagram"><i class="fab fa-instagram"></i></a>
        <a href="" target="_blank" class="btn-social btn-twitter"><i class="fab fa-twitter"></i></a>

      </div>
    </form>
  </div>
</ion-content>
