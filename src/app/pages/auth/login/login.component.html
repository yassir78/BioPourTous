<!-- Header -->
<ion-header class="ion-no-border">
  <ion-toolbar>
    <!-- <ion-buttons slot="start">
      <ion-back-button color="color1" text="" icon="arrow-back" routerLink="/login">
      </ion-back-button>
    </ion-buttons> -->
  </ion-toolbar>
</ion-header>

<!-- Contents -->
<ion-content id="signin" fullscreen>
  <div class="section_one">
    <h2>Connexion</h2>
    <p>Une market-place Suisse des meilleurs produits bio à prix réduit</p>
  </div>

  <div class="section_two ion-padding">
    <img class="ion-padding" src="assets/images/logo.png" />

    <!-- SignIn Form -->
    <form #loginForm="ngForm" class="ion-padding" (ngSubmit)="submit(loginForm)">
      <!-- Email -->
      <ion-item class="ion-margin-bottom">
        <ion-label for="email">
          <ion-icon name="mail" color="color2"></ion-icon>
        </ion-label>
        <ion-input required email ngModel type="email" name="email" #email="ngModel" id="email" placeholder="Email">
        </ion-input>
      </ion-item>
      <ng-container *ngIf="email.touched && !email.valid">
        <small class="colorize ion-input-error " *ngIf="email.errors.required">Email is required.</small>
        <small class="colorize ion-input-error " *ngIf="email.errors.email">Invalid Email </small>
      </ng-container>
      <!-- Password -->
      <ion-item class=" ion-margin-bottom">
        <ion-label for="password">
          <ion-icon name="eye" color="color2"></ion-icon>
        </ion-label>
        <ion-input required ngModel type="password" #password="ngModel" id="password" placeholder="Mot de passe"
          name="password"></ion-input>
      </ion-item>
      <ng-container *ngIf="password.touched && !password.valid">
        <small class="colorize ion-input-error " *ngIf="password.errors.required">Password is required.</small>
      </ng-container>
      <!-- Forget Password Button -->
      <ion-button expand="block" color="color2" fill="clear" slot="end" routerLink="/reset-password">
        Mot de passe oublié?
      </ion-button>

      <!-- SignIn Buttons -->
      <div class="buttons">
        <ion-button expand="block" color="color1" type="submit" [disabled]="!loginForm.valid">
          <ion-text><strong>Connexion</strong></ion-text>
        </ion-button>
        <a href="" target="_blank" class="btn-social btn-facebook"><i class="fab fa-facebook-f"></i></a>
        <a href="" target="_blank" class="btn-social btn-google-plus"><i class="fab fa-google-plus-g"></i></a>
        <a href="" target="_blank" class="btn-social btn-instagram"><i class="fab fa-instagram"></i></a>
        <a href="" target="_blank" class="btn-social btn-twitter"><i class="fab fa-twitter"></i></a>

      </div>
    </form>
  </div>

  <!-- SignUp Buttons -->
  <div class="section_three">
    <ion-button fill="clear" color="color2" routerLink="/register" routerDirection="root">
      <span>Pas de compte? <b>Inscription</b></span>
    </ion-button>
  </div>
</ion-content>
