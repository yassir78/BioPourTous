<div id="searchbar" class="ion-padding">
  <ion-searchbar placeholder="Rechercher (ex: vrac, farine...)" (ionChange)="filterItems()" [(ngModel)]="input">
  </ion-searchbar>
  <ion-list class="float" *ngIf="array">
    <ion-item *ngFor="let   item of array">
      <ion-avatar slot="start">
        <img [src]="item.images[0]">
      </ion-avatar>
      <ion-label (click)="seeDetails(item)">
        <h2>{{item.name}}</h2>
        <p>{{item.description}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</div>
